<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung luas segitiga</title>
</head>
<body>
    <h1>Menghitung luas segitiga</h1>
    <label for="tinggi">Masukkan panjang tinggi:</label>
    <input type="number" id="tinggi" name="tinggi" required>
    <label for="alas">Masukkan panjang alas:</label>
    <input type="number" id="alas" name="alas" required>
    <br><br>
    <button onclick="hitungLuas()">Hitung</button>
    <br><br>
    <p id="hasil"></p>

    <script>
        function hitungLuas() {
            const alas = document.getElementById("alas").value; // ambil nilai alas dari input
            const tinggi = document.getElementById("tinggi").value; // ambil nilai alas dari input
            const luas = alas * tinggi / 2; // menghitung luas segitiga
            document.getElementById("hasil").innerHTML = "Luas segitiga dengan alas " + tinggi + " adalah " + luas;
        }
    </script>
</body>
</html>
